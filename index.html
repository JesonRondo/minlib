<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <div id="div1">
        <ul class="ul1" id="ul1">
            <li id="1" class="i">1</li>
            <li id="3">3</li>
            <li id="4-1" class="i">4</li>
            <li id="-14">5</li>
        </ul>
    </div>
    <script type="text/javascript" src="js/minlib.js"></script>
    <script type="text/javascript">
        _.load('extend', 'on', 'ajax');

        // select query
        var idcss = {
            background: '#f00'
        };
        var classcss = {
            textAlign: 'center'
        };
        var $idstyle = _('#3')[0].style;
        _.extend($idstyle, idcss);

        _('.i').each(function(index, target) {
            _.extend(target.style, classcss);
        });

        // event
        _('#4-1').on('click', function() {
            console.log(this.innerHTML);
        });

        // ajax
        _.ajax({
            url: '/data/a.json',
            async: true,
            type: 'GET',
            dataType: 'json',
            success: function(json) {
                console.log(json);
            }
        });
    </script>
</body>
</html>
